apiVersion: apps/v1
kind: Deployment
metadata:
  name: collectiq-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collectiq-backend
  template:
    metadata:
      labels:
        app: collectiq-backend
    spec:
      containers:
      - name: backend
        image: collectiq-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres-service"
        - name: ML_API_URL
          value: "http://ml-api-service:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: collectiq-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collectiq-ml-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collectiq-ml-api
  template:
    metadata:
      labels:
        app: collectiq-ml-api
    spec:
      containers:
      - name: ml-api
        image: collectiq-ml-api:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ml-api-service
spec:
  selector:
    app: collectiq-ml-api
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collectiq-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collectiq-frontend
  template:
    metadata:
      labels:
        app: collectiq-frontend
    spec:
      containers:
      - name: frontend
        image: collectiq-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: collectiq-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
